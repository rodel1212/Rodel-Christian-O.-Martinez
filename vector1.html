<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            height: auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .image-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="c:\Users\rodel\Desktop\Rodel Martinez\RODEL CHRISTIAN MARTINEZ copy.jpg" alt="Sample Image">
</div>

<a href="my portfolio.html" class="back-button">Back</a>

</body>
</html>
