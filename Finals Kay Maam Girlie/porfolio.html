    <title>Team Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1458e0, #e3e4e8);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: rgb(216, 210, 240);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            flex-grow: 1;
        }

        .member {
            background: rgb(255, 255, 255);
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .member:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .member img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: grayscale(50%);
            transition: filter 0.3s;
        }

        .member:hover img {
            filter: grayscale(0);
        }

        .member .info {
            padding: 15px;
            text-align: center;
        }

        .member .info h2 {
            margin: 10px 0;
            font-size: 1.6em;
            color: #333;
            transition: color 0.3s;
        }

        .member .info p {
            margin: 5px 0;
            color: #666;
        }

        .member .info button {
            background: linear-gradient(135deg, #6c63ff, #9c4dcc);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .member .info button:hover {
            background: linear-gradient(135deg, #9c4dcc, #6c63ff);
            transform: scale(1.1);
        }

        .member::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6c63ff, #9c4dcc);
        }

        .member .info:hover h2 {
            color: #6c63ff;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px; /* Position on the left side */
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

    </style>
</head>
